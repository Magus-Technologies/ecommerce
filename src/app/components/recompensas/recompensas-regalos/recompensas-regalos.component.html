<!-- Header -->
<div class="page-header mb-24">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <h1 class="page-title">
        <i class="ph ph-gift me-3"></i>
        Configuración de Regalos
      </h1>
      <p class="page-subtitle text-muted">
        Configuración de regalos como recompensa
      </p>
    </div>
  </div>
</div>

<!-- Contenido -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">
          <i class="ph ph-gift me-2"></i>
          Configuración de Regalos
        </h5>
      </div>
      <div class="card-body">
        <div *ngIf="loading" class="text-center py-48">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
          <p class="mt-16 text-muted">Cargando configuración...</p>
        </div>
        
        <form *ngIf="!loading" [formGroup]="configuracionForm" (ngSubmit)="onSubmitConfiguracion()">
          <div class="row">
            <div class="col-md-6">
              <label class="form-label required">Puntos por Regalo</label>
              <input
                type="number"
                class="form-control"
                formControlName="puntos_por_regalo"
                min="1"
                placeholder="200"
                [disabled]="!puedeEditar || loading"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label required">Límite de Regalos</label>
              <input
                type="number"
                class="form-control"
                formControlName="regalos_limite"
                min="1"
                placeholder="5"
                [disabled]="!puedeEditar || loading"
              />
            </div>
          </div>
          
          <div class="row mt-16">
            <div class="col-md-12">
              <label class="form-label">Regalos Disponibles</label>
              <textarea
                class="form-control"
                formControlName="regalos_disponibles"
                rows="3"
                placeholder="Cupón de descuento, Producto gratis, Envío gratis"
                [disabled]="!puedeEditar || loading"
              ></textarea>
            </div>
          </div>
          
          <div class="row mt-16">
            <div class="col-md-6">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  formControlName="regalos_activos"
                  id="regalos_activos"
                  [disabled]="!puedeEditar || loading"
                />
                <label class="form-check-label" for="regalos_activos">
                  Sistema de regalos activo
                </label>
              </div>
            </div>
          </div>
          
          <div class="row mt-24" *ngIf="puedeEditar">
            <div class="col-12">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="loading || configuracionForm.invalid"
              >
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                {{ loading ? 'Guardando...' : 'Guardar Configuración' }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
