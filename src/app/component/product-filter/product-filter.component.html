  <!-- Precio -->
<div class="mb-16" style="margin-right: 16px;">
  <h6 class="text-sm fw-semibold mb-8">Precio</h6>
  <div class="d-flex align-items-center gap-8">
    <input type="number" class="form-control" placeholder="PEN Min" [(ngModel)]="minPrice" style="flex: 1; font-size: 12px;">
    <span>-</span>
    <input type="number" class="form-control" placeholder="PEN Max" [(ngModel)]="maxPrice" style="flex: 1; font-size: 12px;">
    <button class="btn btn-sm btn-main" (click)="applyFilters()" style="height: 43px;">OK</button>
  </div>
</div>

  <!-- Ordenar por -->
<div style="margin-right: 16px;">
  <h6 class="text-sm fw-semibold mb-8">Ordenar por</h6>
  <select class="form-select" [(ngModel)]="sortBy" (change)="applyFilters()">
    <option value="price_asc">Precio ascendente</option>
    <option value="price_desc">Precio descendente</option>
    <option value="name_asc">Nombre ascendente</option>
    <option value="popularity_desc">Popularidad descendente</option>
  </select>
</div>
</div>
