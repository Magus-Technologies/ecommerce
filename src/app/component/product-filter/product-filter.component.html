<!-- Precio - CON ESPACIADO CORRECTO COMO SIDEBAR -->
<div class="shop-sidebar__box border border-gray-100 rounded-8 p-32 mb-32">
  <h6 class="text-xl border-bottom border-gray-100 pb-24 mb-24">Precio</h6>
  <div class="d-flex align-items-center gap-8">
    <input
      type="number"
      class="form-control"
      placeholder="PEN Min"
      [(ngModel)]="minPrice"
      style="flex: 1; font-size: 12px"
    />
    <span>-</span>
    <input
      type="number"
      class="form-control"
      placeholder="PEN Max"
      [(ngModel)]="maxPrice"
      style="flex: 1; font-size: 12px"
    />
    <button
      class="btn btn-sm btn-main"
      (click)="applyFilters()"
      style="height: 43px"
    >
      OK
    </button>
  </div>
</div>

<!-- Ordenar por - CON ESPACIADO CORRECTO COMO SIDEBAR -->
<div class="shop-sidebar__box border border-gray-100 rounded-8 p-32 mb-32">
  <h6 class="text-xl border-bottom border-gray-100 pb-24 mb-24">Ordenar por</h6>
  <select class="form-select" [(ngModel)]="sortBy" (change)="applyFilters()">
    <option value="price_asc">Precio ascendente</option>
    <option value="price_desc">Precio descendente</option>
    <option value="name_asc">Nombre ascendente</option>
    <option value="popularity_desc">Popularidad descendente</option>
  </select>
</div>
