<!-- src\app\component\shipping\shipping.component.html -->
<section class="shipping mb-24" id="shipping">
    <div class="container container-lg">
        <div class="row gy-4">
            <!-- Repeatable items -->
            <div class="col-xxl-3 col-sm-6" *ngFor="let item of shippingItems" [attr.data-aos-duration]="item.duration"
                data-aos="zoom-in">
                <div class="shipping-item flex-align gap-16 rounded-16 bg-main-50 hover-bg-main-100 transition-2">
                    <span class="w-56 h-56 flex-center rounded-circle bg-main-600 text-white text-32 flex-shrink-0">
                        <i class="ph-fill" [ngClass]="item.icon"></i>
                    </span>
                    <div>
                        <h6 class="mb-0">{{ item.title }}</h6>
                        <span class="text-sm text-heading">{{ item.description }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
