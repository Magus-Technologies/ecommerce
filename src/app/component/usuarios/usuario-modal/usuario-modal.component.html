<div class="modal-overlay" *ngIf="isVisible" (click)="cerrarModal()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ mode === 'edit' ? 'Editar Usuario' : 'Ver Usuario' }}</h2>
      <button class="btn-close" (click)="cerrarModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-body" *ngIf="!loading">
      <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()" class="card-body" [class.view-only]="mode === 'view'">
        
        <!-- Información básica -->
        <div class="form-section">
          <h3>Información Básica</h3>
          <div class="form-row">
            <div class="form-group">
              <label>Nombre de usuario</label>
              <input 
                type="text" 
                formControlName="name" 
                [readonly]="mode === 'view'"
                class="form-control">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input 
                type="email" 
                formControlName="email" 
                [readonly]="mode === 'view'"
                class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Rol</label>
              <select 
                formControlName="role_id" 
                [disabled]="mode === 'view'"
                class="form-control">
                <option value="">Seleccionar rol</option>
                <option *ngFor="let rol of roles" [value]="rol.id">
                  {{ rol.nombre }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <!-- Perfil -->
        <div class="form-section" formGroupName="profile">
          <h3>Perfil Personal</h3>
          
          <!-- Avatar -->
          <div class="avatar-section">
            <label>Foto de Perfil</label>
            <div class="avatar-container">
              <div class="avatar-preview">
                <img 
                  *ngIf="previewUrl && !removeAvatar" 
                  [src]="previewUrl" 
                  alt="Avatar">
                <div 
                  *ngIf="!previewUrl || removeAvatar" 
                  class="avatar-placeholder"
                  [style.background-color]="getAvatarColor(usuarioForm.get('name')?.value || '')">
                  {{ getInitials(usuarioForm.get('name')?.value || '') }}
                </div>
              </div>
              <div class="avatar-actions" *ngIf="mode === 'edit'">
                <input 
                  type="file" 
                  #fileInput 
                  (change)="onFileSelected($event)"
                  accept="image/*"
                  style="display: none;">
                <button 
                  type="button" 
                  class="btn btn-sm btn-primary"
                  (click)="fileInput.click()">
                  Cambiar Foto
                </button>
                <button 
                  type="button" 
                  class="btn btn-sm btn-danger"
                  (click)="onRemoveAvatar()"
                  *ngIf="previewUrl && !removeAvatar">
                  Eliminar
                </button>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Primer Nombre</label>
              <input 
                type="text" 
                formControlName="first_name" 
                [readonly]="mode === 'view'"
                class="form-control">
            </div>
            <div class="form-group">
              <label>Apellido Paterno</label>
              <input 
                type="text" 
                formControlName="last_name_father" 
                [readonly]="mode === 'view'"
                class="form-control">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Apellido Materno</label>
              <input 
                type="text" 
                formControlName="last_name_mother" 
                [readonly]="mode === 'view'"
                class="form-control">
            </div>
            <div class="form-group">
              <label>Teléfono</label>
              <input 
                type="text" 
                formControlName="phone" 
                [readonly]="mode === 'view'"
                class="form-control">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Tipo de Documento</label>
              <select 
                formControlName="document_type" 
                [disabled]="mode === 'view'"
                class="form-control">
                <option value="">Seleccionar tipo</option>
                <option *ngFor="let tipo of tiposDocumento" [value]="tipo.id">
                  {{ tipo.nombre }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label>Número de Documento</label>
              <input 
                type="text" 
                formControlName="document_number" 
                [readonly]="mode === 'view'"
                class="form-control">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Fecha de Nacimiento</label>
              <input 
                type="date" 
                formControlName="birth_date" 
                [readonly]="mode === 'view'"
                class="form-control">
            </div>
            <div class="form-group">
              <label>Género</label>
              <select 
                formControlName="genero" 
                [disabled]="mode === 'view'"
                class="form-control">
                <option value="">Seleccionar género</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Direcciones -->
        <div class="form-section">
          <h3>Direcciones</h3>
          <div formArrayName="addresses">
            <div 
              *ngFor="let address of addressesArray.controls; let i = index" 
              [formGroupName]="i" 
              class="address-item">
              
              <div class="address-header">
                <h4>Dirección {{ i + 1 }}</h4>
                <div class="address-actions" *ngIf="mode === 'edit'">
                  <button 
                    type="button" 
                    class="btn btn-sm btn-success"
                    (click)="marcarComoPrincipal(i)"
                    [class.active]="address.get('is_default')?.value">
                    {{ address.get('is_default')?.value ? 'Principal' : 'Marcar como Principal' }}
                  </button>
                  <button 
                    type="button" 
                    class="btn btn-sm btn-danger"
                    (click)="eliminarDireccion(i)"
                    [disabled]="addressesArray.length <= 1">
                    Eliminar
                  </button>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label>Etiqueta</label>
                  <input 
                    type="text" 
                    formControlName="label" 
                    [readonly]="mode === 'view'"
                    placeholder="Ej: Casa, Oficina"
                    class="form-control">
                </div>
                <div class="form-group">
                  <label>Detalle de Dirección</label>
                  <input 
                    type="text" 
                    formControlName="address_line" 
                    [readonly]="mode === 'view'"
                    placeholder="Ej: Av. Los Libertadores 123, Casa 5"
                    class="form-control">
                </div>
                <div class="form-group">
                  <label>Código Postal</label>
                  <input 
                    type="text" 
                    formControlName="postal_code" 
                    [readonly]="mode === 'view'"
                    class="form-control">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label>Departamento</label>
                  <select 
                    formControlName="department" 
                    [disabled]="mode === 'view'"
                    (change)="onDepartamentoChange($event, i)"
                    class="form-control">
                    <option value="">Seleccionar departamento</option>
                    <option *ngFor="let dept of departamentos" [value]="dept.id_ubigeo">
                      {{ dept.nombre }}
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Provincia</label>
                  <select 
                    formControlName="province" 
                    [disabled]="mode === 'view'"
                    (change)="onProvinciaChange($event, i)"
                    class="form-control">
                    <option value="">Seleccionar provincia</option>
                    <option *ngFor="let prov of getProvincesForAddress(i)" [value]="prov.id_ubigeo">
                      {{ prov.nombre }}
                    </option>
                  </select>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label>Distrito</label>
                 <select 
                    formControlName="city" 
                    [disabled]="mode === 'view'"
                    class="form-control">
                    <option value="">Seleccionar distrito</option>
                    <option *ngFor="let dist of getDistrictsForAddress(i)" [value]="dist.id_ubigeo">
                      {{ dist.nombre }}
                    </option>
                  </select>
                </div>
                <!-- resto del código -->
                </div> <!-- cierre de .form-row -->
  
            </div> <!-- cierre de *ngFor -->
          </div> <!-- cierre de formArrayName="addresses" -->

          <button 
            type="button" 
            class="btn btn-outline-primary"
            (click)="agregarDireccion()"
            *ngIf="mode === 'edit'">
            <i class="fas fa-plus"></i>
            Agregar Dirección
          </button>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()">
            Cancelar
          </button>
          <button 
            type="submit" 
            class="btn btn-primary"
            [disabled]="!usuarioForm.valid || loading"
            *ngIf="mode === 'edit'">
            {{ loading ? 'Guardando...' : 'Guardar Cambios' }}
          </button>
        </div>
      </form>
    </div>

    <div class="modal-body loading-state" *ngIf="loading">
      <div class="spinner"></div>
      <p>Cargando...</p>
    </div>
  </div>
</div>
