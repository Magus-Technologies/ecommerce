<!-- src/app/layouts/dashboard-layout/dashboard-header/dashboard-header.component.html -->
<header class="dashboard-header bg-white border-bottom shadow-sm">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center py-3">
      
      <!-- Left: Mobile menu + Title -->
      <div class="d-flex align-items-center gap-3">
        <!-- Mobile Menu Button -->
        <button class="btn btn-link d-lg-none p-0 text-dark" 
                (click)="onToggleSidebar()"
                type="button">
          <i class="ph ph-list fs-4"></i>
        </button>
        
        <!-- Title -->
        <h4 class="mb-0 text-dark fw-semibold d-none d-md-block">
          Panel de Administración
        </h4>
        <h6 class="mb-0 text-dark fw-semibold d-md-none">
          Panel Admin
        </h6>
      </div>

      <!-- Right: User actions -->
      <div class="d-flex align-items-center gap-3">
        <!-- Notifications -->
        <button class="btn btn-light rounded-circle p-2 d-none d-sm-flex" 
                type="button">
          <i class="ph ph-bell fs-5"></i>
        </button>

        <!-- User Profile -->
        <div class="d-flex align-items-center gap-4"> <!-- Cambié gap-2 por gap-3 -->
          <!-- Avatar -->
          <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center text-white fw-bold"
               style="width: 40px; height: 40px;">
            {{ (authService.getCurrentUser()?.name || 'U').charAt(0).toUpperCase() }}
          </div>
          
          <!-- User Info (hidden on mobile) -->
          <div class="d-none d-md-block">
            <p class="mb-0 text-dark fw-medium small">
              {{ authService.getCurrentUser()?.name || 'Usuario' }}
            </p>
            <p class="mb-0 text-muted" style="font-size: 0.75rem;">
              {{ authService.getCurrentUser()?.role?.nombre || 'Usuario' }}
            </p>
          </div>

          <!-- Dropdown -->
          <div class="dropdown ms-2"> <!-- Agregué ms-2 para margen izquierdo -->
            <button class="btn bg-primary-400 btn-sm rounded" 
                    type="button" 
                    data-bs-toggle="dropdown">
              <i class="ph ph-caret-down text-white"></i> <!-- Agregué text-white para el icono -->
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" routerLink="/dashboard/perfil">
                  <i class="ph ph-user me-2"></i>
                  Mi Perfil
                </a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/dashboard/configuracion">
                  <i class="ph ph-gear me-2"></i>
                  Configuración
                </a>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <button class="dropdown-item text-danger" (click)="logout()">
                  <i class="ph ph-sign-out me-2"></i>
                  Cerrar Sesión
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
